## О компании

«Романовский Кибернетикс» занимается разработкой, кастомизацией, внедрением
и поддержкой программных и электронных систем.

## Услуги

Разработка новых и кастомизация и поддержка существующих систем на базе следующих технологий:

### Устройства
1. На базе микроконтроллеров
    - STM32, STM8
    - ESP32 (S2/S3/C3/C6), ESP8266
    - ATmega (Arduino, Digispark ATtiny) 
    - RP2040 (Raspberry Pi Pico (W))
1. На базе одноплатных компьютеров
    - Raspberry Pi (5/4/3/2/Zero 2) и аналоги
    - Nvidia Jetson

### Программные продукты
1. ПО микроконтроллеров (С/С++)
    - PlatformIO
        - Arduino Framework
        - STM32Cube Framework
        - Espressif IoT Development Framework
    - STM32CubeIDE (HAL)
    - Arduino IDE
    - Atollic TrueSTUDIO (STM32)
1. Node.js

    - NW.js

    - GTK
    - Google Skia

    - OpenCV
    - PyTorch C++
